
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Global Infrastructure Insight Hub</title>
  <script>
    // Single page apps for GitHub Pages - handles SPA routing
    const pathSegmentsToKeep = 1; // For /global-infra-insight-hub/
    
    const l = window.location;
    const pathnameSplit = l.pathname.split('/');
    const basePathSegments = pathnameSplit.slice(0, pathSegmentsToKeep + 1).join('/') + '/'; // /global-infra-insight-hub/
    const remainingPathSegments = pathnameSplit.slice(pathSegmentsToKeep + 1).join('/');
    
    // Store the full path for redirection
    sessionStorage.redirect = l.pathname + l.search;
    
    // Redirect to the index page
    window.location.replace(
      l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
      basePathSegments + 'index.html'
    );
  </script>
</head>
<body>
  Redirecting to the dashboard...
</body>
</html>
